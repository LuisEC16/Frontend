<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <h2>Bienvenido nuevamente</h2>
    <p>Introduce los datos para entrar en tu cuenta.</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input 
          placeholder="Usuario" 
          required 
          [(ngModel)]="user.User" 
          name="user"
        />
      </div>
      
      <!-- Contraseña -->
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input 
          type="password" 
          placeholder="Contraseña" 
          required 
          [(ngModel)]="user.Password" 
          name="password"
        />
      </div>

      <!-- Botón de login -->
      <button type="submit">Iniciar sesion</button>

      <!-- Olvidó contraseña -->
      <p class="forgot-password">
        En caso de olvidar sus datos, por favor comunicarse con el administrador.
      </p>
    </form>
  </div>
</div>


    <div class="dashboard-container">
      <!-- Header -->
      <header class="header bg-primary text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Dashboard de Auditoría</h1>
        <button class="btn btn-secondary">Cerrar Sesión</button>
      </header>
  
      <!-- Main Content -->
      <div class="grid grid-cols-12 gap-4 p-4">
        <!-- Resumen General -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Resumen General</h2>
            <button class="btn btn-primary w-full mb-2">Ver Detalles</button>
            <button class="btn btn-secondary w-full">Exportar Reporte</button>
          </div>
        </div>
  
        <!-- Transacciones -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Transacciones</h2>
            <button class="btn btn-primary w-full mb-2">Filtrar Transacciones</button>
            <button class="btn btn-secondary w-full mb-2">Ver Detalles</button>
            <button class="btn btn-accent w-full">Exportar Transacciones</button>
          </div>
        </div>
  
        <!-- Usuarios -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Usuarios</h2>
            <button class="btn btn-primary w-full mb-2">Filtrar Usuarios</button>
            <button class="btn btn-secondary w-full mb-2">Ver Perfil</button>
            <button class="btn btn-accent w-full">Exportar Usuarios</button>
          </div>
        </div>
  
        <!-- Análisis y Auditorías -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Análisis y Auditorías</h2>
            <button class="btn btn-primary w-full mb-2">Ver Transacciones Sospechosas</button>
            <button class="btn btn-secondary w-full mb-2">Generar Informe</button>
            <button class="btn btn-accent w-full">Ver Logs de Eventos</button>
          </div>
        </div>
  
        <!-- Gráficos e Informes -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Gráficos e Informes</h2>
            <button class="btn btn-primary w-full mb-2">Cambiar Gráfico</button>
            <button class="btn btn-secondary w-full mb-2">Descargar Gráfico</button>
            <button class="btn btn-accent w-full">Generar Reporte Personalizado</button>
          </div>
        </div>
  
        <!-- Alertas y Seguridad -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Alertas y Seguridad</h2>
            <button class="btn btn-primary w-full mb-2">Ver Transacciones Pendientes</button>
            <button class="btn btn-secondary w-full mb-2">Revisar Inconsistencias</button>
            <button class="btn btn-accent w-full">Exportar Logs de Seguridad</button>
          </div>
        </div>
  
        <!-- Configuración -->
        <div class="col-span-12 md:col-span-6 xl:col-span-4">
          <div class="card bg-white shadow rounded-lg p-4">
            <h2 class="text-lg font-bold mb-2">Configuración</h2>
            <button class="btn btn-primary w-full mb-2">Administrar Operadores</button>
            <button class="btn btn-secondary w-full mb-2">Configurar Métodos de Pago</button>
            <button class="btn btn-accent w-full">Configurar Notificaciones</button>
          </div>
        </div>
      </div>
    </div>

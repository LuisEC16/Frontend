<div class="ml-64 flex-1 p-8">
  <h2 class="text-xl text-gray-800 font-semibold mb-4">Cambio de contraseña</h2>
  <p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Contraseña actual</label>
          <input type="password" formControlName="oldPassword" class="text-gray-700 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Nueva contraseña</label>
          <div class="relative">
            <p-password formControlName="newPassword"
            [toggleMask]="true"
            promptLabel="Elige una contraseña"
            weakLabel="Demasiado simple"
            mediumLabel="Complejidad media"
            strongLabel="Contraseña compleja"
            styleClass="custom-password"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" [disabled]="passwordForm.invalid" >Guardar contraseña</button>
    </form>
</div>
